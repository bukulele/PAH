<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Chat page</title>
  </head>
  <body>
    <div class="container">
      <div class="allContent">
        <h1>Chat page</h1>
        <div class="messages-panel panel panel-default">
          <div class="contacts-block contacts-block_border-right">
            <div
              class="contacts-block__name-block contacts-block__name-block_border-bottom contacts-block__name-block_vertical-align container-fluid row"
            >
              <div class="name-block__name col-sm-10">
                <p id="userName" class="text-center user-name"></p>
              </div>
              <div class="name-block__new-chat col-sm-2">
                <span
                  class="glyphicon glyphicon-edit"
                  aria-hidden="true"
                ></span>
              </div>
            </div>
            <div
              id="contactsTypeSwitcher"
              class="contacts-block__contacts-type contacts-block__contacts-type_place-buttons"
            >
              <div class="contacts-type__underline"></div>
              <div id="primaryTab" class="contacts-type__tab">
                <b>PRIMARY</b>
              </div>
              <div id="requestsTab" class="contacts-type__tab">
                Requests
                <span
                  id="requestsNumber"
                  class="custom-badge custom-badge_hidden"
                ></span>
              </div>
            </div>
            <ul id="contactsList" class="contacts-block__contacts-list"></ul>
          </div>
          <div class="message-window message-window_positioning">
            <div class="message-window__start-new-chat">
              <button class="start-new-chat__start-button">Send message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/picmo@latest/dist/umd/index.js"></script>
    <!-- <script src="https://unpkg.com/@picmo/popup-picker@latest/dist/umd/index.js"></script> -->
    <script src="./assets/jquery-3.6.1.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
