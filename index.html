<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Chat page</title>
  </head>
  <body>
    <h1>Chat page</h1>
    <div class="container row panel panel-default center-block">
      <div class="contacts-block col-sm-3">
        <div class="name-block container-fluid row">
          <div class="name-block__name col-sm-10 container-fluid row">
            <div class="col-sm-8">Nikita</div>
            <div class="name__open-list col-sm-3">|</div>
          </div>
          <div class="name-block__change-button col-sm-2">H</div>
        </div>
        <div class="contacts-block__contacts-type container-fluid row">
          <div class="contacts-block__primary col-sm-6">PRIMARY</div>
          <div class="contacts-block__requests col-sm-6">Requests</div>
        </div>
        <div class="contacts-block__contacts-list">Contacts here...</div>
      </div>
      <div class="message-window col-sm-9">
        <div class="message-window__current-contact row">
          <div class="current-contact__contact-info col-sm-8 row">
            <div class="current-contact__logo col-sm-4">O-O</div>
            <div class="col-sm-8">
              <div class="current-contact__name">Mikho</div>
              <div class="current-contact__activity">Active 21m ago</div>
            </div>
          </div>
          <div class="current-contact__manage-block col-sm-4 row">
            <div class="manage-block__call col-sm-4">C</div>
            <div class="manage-block__video col-sm-4">K</div>
            <div class="manage-block__info col-sm-4">i</div>
          </div>
        </div>
        <div class="message-window__message-history">HISTORY</div>
        <div class="message-window__new-message row">
          <div class="new-message__emoji col-sm-1">Em</div>
          <div class="new-message__input-filed col-sm-9">Input</div>
          <div class="new-message__add-photo col-sm-1">+</div>
          <div class="new-message__like col-sm-1">++</div>
        </div>
      </div>
    </div>
    <script src="./assets/jquery-3.6.1.js"></script>
  </body>
</html>
